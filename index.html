<!doctype html>
<html ng-app="myApp">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="/style/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
</head>
<body ng-controller="FirstController">

    <!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-medium w3-animate-left w3-pink" style="display:none;z-index:2;width:25%;min-width:300px" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()"
    class="w3-button w3-right">X</a>
    <a href="#customers" onclick="w3_close()" class="w3-bar-item w3-button">Nuestros clientes</a>
    <a href="#servicios" onclick="w3_close()" class="w3-bar-item w3-button">Servicios</a>
    <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">Contacto</a>
</nav>
  
  <!-- Top menu -->
  <div class="w3-top w3-pink w3-opacity w3-hover-opacity-off">
    <div class="w3-large" style="max-width:1200px;margin:auto">
      <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()"><i class="fa fa-bars" aria-hidden="true" style="padding: 0"></i></div>
      <div class="w3-right w3-padding-16 w3-button"><a style="text-decoration: none;" href="#contact"><i class="fa fa-envelope" aria-hidden="true" style="padding: 0"></i>Contacto</a></div>
      <div class="w3-center w3-padding-16 w3-hover"><a style="text-decoration: none;" href="#home"><i class="fa fa-home" aria-hidden="true" style="padding: 0"></i> La hija de Vidi</a></div>
    </div>
  </div>

<!-- INJECTED CONTENT -->
<div ng-view></div>


  <!-- Footer -->
  <footer class=" w3-bottom w3-center w3-pink w3-opacity w3-hover-opacity-off">
    <div style="display:grid; padding-left: 30%; padding-right: 30%;">
        <div>
            <div style="padding-left: 30%;">            
                <img src='images/whatsapp.png' style="height: 30px; width:30px; float: left">
                <h4 style="max-width: 40%;">+595 985 219034 </h4>
            </div>
        </div>
    </div>
  </footer>
<script src="scripts/scripts.js"></script>
</body>
</html>
